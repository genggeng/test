<title>Insert title here</title>
<script type="text/javascript">
var u = navigator.userAgent;
alert(u);
is_ios();
function is_ios() {
    if(!!u.match(/\(i[^;]+;( U;)? CPU.+Mac OS X/)){
    	alert("ios");
        return true;
    }else{
    	alert("not ios");
        return false;
    }
}

</script>
